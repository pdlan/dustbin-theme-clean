<div class="post">
    <h1 id="title">{{title}}</h1>
    <div class="date">
    {{date:x-format-time=["language", "time_format"]}}
    </div>
    <article>
    {{content}}
    </article>
    <div class="tags">
       {{language_tagged_in}} :
        {{#tags}}
        <a href="{{:x-get-path=/tag/}}{{name}}/">{{name}}</a>
        {{/tags}}
    </div>
<div id="disqus_thread"></div>
{{comment}}
 </div>
